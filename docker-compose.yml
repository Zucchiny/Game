services:
  # База данных PostgreSQL для игровых данных
  postgres:
    image: postgres:15
    container_name: game_stats_db
    environment:
      POSTGRES_USER: gameuser
      POSTGRES_PASSWORD: gamepass123
      POSTGRES_DB: game_stats
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gameuser -d game_stats"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - game_network

  # Отдельная база данных PostgreSQL для Redash
  postgres_redash:
    image: postgres:15
    container_name: redash_postgres
    environment:
      POSTGRES_USER: redash
      POSTGRES_PASSWORD: redash123
      POSTGRES_DB: redash
    volumes:
      - postgres_redash_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U redash -d redash"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - game_network

  # Генератор игровых событий
  generator:
    build: ./generator
    container_name: game_event_generator
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: game_stats
      DB_USER: gameuser
      DB_PASSWORD: gamepass123
    restart: unless-stopped
    networks:
      - game_network

  # Redis для Redash
  redis:
    image: redis:7-alpine
    container_name: redash_redis
    restart: unless-stopped
    networks:
      - game_network

  # Redash - сервер приложения
  redash-server:
    image: redash/redash:10.1.0.b50633
    container_name: redash_server
    depends_on:
      postgres_redash:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "5000:5000"
    environment:
      REDASH_WEB_WORKERS: 2
      REDASH_DATABASE_URL: "postgresql://redash:redash123@postgres_redash/redash"
      REDASH_REDIS_URL: "redis://redis:6379/0"
      REDASH_SECRET_KEY: "redash_secret_key_change_me"
      REDASH_COOKIE_SECRET: "redash_cookie_secret_change_me"
      PYTHONUNBUFFERED: "0"
    command: server
    restart: unless-stopped
    networks:
      - game_network

  # Redash - планировщик задач
  redash-scheduler:
    image: redash/redash:10.1.0.b50633
    container_name: redash_scheduler
    depends_on:
      - redash-server
    environment:
      REDASH_DATABASE_URL: "postgresql://redash:redash123@postgres_redash/redash"
      REDASH_REDIS_URL: "redis://redis:6379/0"
      REDASH_SECRET_KEY: "redash_secret_key_change_me"
      REDASH_COOKIE_SECRET: "redash_cookie_secret_change_me"
    command: scheduler
    restart: unless-stopped
    networks:
      - game_network

  # Redash - воркеры для выполнения запросов
  redash-worker:
    image: redash/redash:10.1.0.b50633
    container_name: redash_worker
    depends_on:
      - redash-server
    environment:
      REDASH_DATABASE_URL: "postgresql://redash:redash123@postgres_redash/redash"
      REDASH_REDIS_URL: "redis://redis:6379/0"
      REDASH_SECRET_KEY: "redash_secret_key_change_me"
      REDASH_COOKIE_SECRET: "redash_cookie_secret_change_me"
      QUEUES: "queries,scheduled_queries,celery"
    command: worker
    restart: unless-stopped
    networks:
      - game_network

volumes:
  postgres_data:
  postgres_redash_data:

networks:
  game_network:
    driver: bridge